<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analyse des Sentiments{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <a href="{{ url_for('home') }}" class="logo"><h2>LOGO</h2></a>
        <a href="{{ url_for('stats') }}" class="button">Tendances des Sentiments</a>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
